<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
</head>

<body>
    <div class="MainPage-Frame">
        <div class="Flex container">
            <div class=" AlignText-Center">
                <h1 id="city">Paris </h1>
                <h1 id="temperature">5°C</h1>
                <h2 id="date"></h2>
                <h3 id="time"></h3>
            </div>
            <ul class="stats">
                <li id="wind">wind</li>
                <li id="visibility">visibility</li>
                <li id="humidity">humidity</li>
            </ul>
        </div>

        <div class="DayContainer Flex container">
            <div class="DayContainer-Element center">
                <p class="AlignText-Center WeekDays">monday</p>
                <div class="DayContainer-ElementCircle center">
                    <p class="AlignText-Center Temperature">10/6</p>
                    <p class="AlignText-Center Icon">⛅️</p>
                </div>
            </div>
            <div class="DayContainer-Element center">
                <p class="AlignText-Center WeekDays">tuesday</p>
                <div class="DayContainer-ElementCircle center">
                    <p class="AlignText-Center Temperature">10/6</p>
                    <p class="AlignText-Center Icon">⛅️</p>
                </div>
            </div>
            <div class="DayContainer-Element center">
                <p class="AlignText-Center WeekDays">wednesday</p>
                <div class="DayContainer-ElementCircle center">
                    <p class="AlignText-Center Temperature">10/6</p>
                    <p class="AlignText-Center Icon">⛅️</p>
                </div>
            </div>
            <div class="DayContainer-Element center">
                <p class="AlignText-Center WeekDays">thursday</p>
                <div class="DayContainer-ElementCircle center">
                    <p class="AlignText-Center Temperature">10/6</p>
                    <p class="AlignText-Center Icon">⛅️</p>
                </div>
            </div>
            <div class="DayContainer-Element center">
                <p class="AlignText-Center WeekDays">friday</p>
                <div class="DayContainer-ElementCircle center ">
                    <p class="AlignText-Center Temperature">10/6</p>
                    <p class="AlignText-Center Icon">⛅️</p>
                </div>
            </div>

            <form id=form>
                <div class="row">
                    <div class="col-8">
                        <input type="search" placeholder="Type a City" class="form-control" id="search-form" />
                    </div>
                    <div class="col-4">
                        <input type="submit" value="Search" id="btn" class="form-control" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
